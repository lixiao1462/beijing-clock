<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>北京时间</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      color: #333;
    }
    #clock {
      font-size: 2rem;
      font-weight: bold;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>北京时间</h1>
  <div id="clock">--:--:--</div>
  <script>
    function updateTime() {
      const now = new Date().toLocaleString('zh-CN', {
        timeZone: 'Asia/Shanghai',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('clock').textContent = now.replace(/\//g, '-');
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
